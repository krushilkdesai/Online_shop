{% extends 'shop/basic.html' %}

{% block body %}
    
    <div class="container-fluid">

        <div class="row mx-3" style="margin-top: 20px;">
            <div class="col-md-4">
                <div class="row">
                    <img src="/media//{{product.image}}" width="1200px" height="400px">
                </div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col" style="margin-left: 20px;">
                        <span id="divpr{{i.id}}" class="divpr">
                            <button id="pr{{i.id}}" class="w-30 btn btn-outline-primary cart">Add to Cart</button>
                        </span>
                    </div>
                    <div class="col" style="margin-left: 100px;">
                        <button class="w-30 btn btn-outline-primary">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h1>{{product.product_name}}</h1>
                <h3 style="margin-top: 20px;"><b>Rs.{{product.price}}</b></h3>
                <p>{{product.desc}}</p>
            </div>
        </div>

    </div>

{% endblock %}
