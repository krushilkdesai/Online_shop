{% extends 'shop/basic.html' %}

{% block body %}
   
    <div class="container">

        <h2>Contact Us</h2>

        <form action="/shop/contact/" method="post" style="margin-top: 10px;">
            {% csrf_token %}
            <div class="form-outline mb-4">
                <label class="form-label" for="form6Example3">Name</label>
                <input type="text" id="form6Example3" name="name" class="form-control" />
            </div>
        
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form6Example5">Email</label>
                <input type="email" id="form6Example5" name="email" class="form-control" />
            </div>
        
            <!-- Number input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form6Example6">Phone</label>
                <input type="tel" id="form6Example6" name="phone" class="form-control" />
            </div>
        
            <!-- Message input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form6Example7">How may help you !</label>
                <textarea class="form-control" id="form6Example7" name="desc" rows="4"></textarea>
            </div>
        
            <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
        </form>
    </div>

{% endblock %}
